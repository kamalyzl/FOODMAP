<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <!-- FUENTE DE LETRA -->
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <!-- LINKS DE UI JQUERY -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <title>FOODMAP</title>
</head>

<body>

  <!-- DIV QUE REALIZA EL EFECTO SPLASH -->
  <div id="loadPage">
    <h1>Foodmap</h1>
    <div class="pre-load"></div>
  </div>

  <!-- INICIO DE LA SECCIÃ“N QUE APARECE DESPUES DEL SPLASH -->
  <section class="primary">
    <p>FOODMAP</p>

    <!-- SLIDER UI -->
    <div id="slider"></div>

    <!-- MAPA -->
    <div id="map" class="map"></div>
    <P>Comida cerca de ti</P>

    <!-- FILTRO-->
    <div class="ui-widget">
      <!-- <label for="tags"></label> -->
      <input type="text" id="tags" placeholder="Buscar por : nombre, tipo o departamento">
    </div>

    <!-- IMAGENES DE LOS RESTAURANTES____ -->
    <div class="img">
    </div>


  </section>

  <!-- insertando script -->
  <script src="vendors/js/jquery.min.js"></script>
  <script src="js/app.js"></script>
  <!-- api para el mapa -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCw-Viepxab4m9pRRQyjm_yRq1uhOj9iPc&callback=initMap" async
    defer></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


</body>

</html>
